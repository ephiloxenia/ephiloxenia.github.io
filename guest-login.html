<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ePhiloxenia | Guest Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary: #0c3b80;
            --primary-light: #4a88e0;
            --primary-dark: #062554;
            --nav-bg-gradient: linear-gradient(120deg, #0c3b80 0%, #4a88e0 65%, #74b9ff 100%);
        }
        
        body.login-page {
            background: var(--nav-bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        
        .card {
            background-color: white;
            border-radius: 15px;
        }
        
        .logo-container img {
            height: 70px;
            margin-bottom: 10px;
        }
        
        .brand-logo {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.8rem;
        }
        
        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(12, 59, 128, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(12, 59, 128, 0.3);
            background: var(--primary-dark);
        }
    </style>
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header text-center">
                        <div class="logo-container">
                            <img src="img/e-philoxenia-logo.png" alt="ePhiloxenia Logo">
                        </div>
                        <h1 class="brand-logo mb-0">ePhiloxenia</h1>
                        <p class="text-secondary small">Social Hospitality App</p>
                        <h2 class="fs-5 mt-3">Guest Login</h2>
                    </div>
                    <div class="card-body">
                        <form id="guestLoginForm">
                            <div class="mb-3">
                                <label for="guestBookingCode" class="form-label">Booking Code</label>
                                <input type="text" class="form-control" id="guestBookingCode" placeholder="EH12345">
                            </div>
                            <div class="mb-3">
                                <label for="guestLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="guestLastName" placeholder="DEMO">
                            </div>
                            <div class="d-grid gap-2">
                                <a href="guest-app.html" class="btn btn-primary btn-lg">Login</a>
                                <div class="text-center mt-3">
                                    <small class="text-muted">First time? Read the Hotel's instructions.</small>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small">Â© 2025 ePhiloxenia. All rights reserved.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
