<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Operations Management | e-Philoxenia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Ensure sustainability icon is visible */
        .nav-link[href="sustainability.html"] i.bi-tree-fill {
            display: inline-block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* Navigation buttons styling - using global section-nav styles */
        
        /* Override for section-nav buttons */
        .section-nav .btn.btn-outline-primary:hover {
            background-color: var(--primary) !important;
            color: white !important;
            border-color: var(--primary) !important;
            transform: none !important;
        }
        
        /* Room color boxes */
        .color-box {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            display: inline-block;
        }
        
        .color-box.available {
            background-color: #4CAF50;
        }
        
        .color-box.booked {

        }
        
        .color-box.maintenance {

        }
        
        .color-box.check-in {

        }
        
        .color-box.check-out {
            background-color: #9C27B0;
        }
    </style>
</head>

                <h4 class="brand-logo mb-0">e-Philoxenia</h4>
            </div>
        </div>
        <div class="pt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="hotel-dashboard.html">
                        <i class="bi bi-speedometer2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="guest-insights.html">
                        <i class="bi bi-people"></i>
                        <span>360Â° Guest View</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sustainability.html">
                        <i class="bi bi-tree-fill"></i>
                        <span>Sustainability</span>
                    </a>
                </li>
                <li class="nav-item mt-5">
                    <a class="nav-link" href="settings.html">
                        <i class="bi bi-sliders"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="bi bi-box-arrow-left"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-0">Operations</h2>
                <p class="text-muted">Manage your hotel operations efficiently</p>
            </div>
        </div>

        <!-- Section Navigation -->
        <div class="section-nav">
            <div class="d-flex flex-wrap justify-content-center">
                <button class="btn btn-outline-primary" data-section="maintenance">Maintenance</button>
                <button class="btn btn-outline-primary" data-section="housekeeping">Housekeeping</button>
            </div>
        </div>

        <!-- Maintenance Requests Card -->
        <div class="card dashboard-card mb-4 section-id" id="maintenance">
            <div class="card-body">
                <div class="stat-label">Maintenance</div>
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <div class="display-5 me-3 text-warning">
                            <i class="bi bi-exclamation-triangle"></i>
                        </div>
                    </div>
                    <div>
                        <div class="stat-value">3</div>
                        <div class="text-muted">Open requests</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Housekeeping Status Card -->
        <div class="card dashboard-card mb-4 section-id" id="housekeeping">
            <div class="card-body">
                <div class="stat-label">Housekeeping</div>
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <div class="display-5 me-3 text-primary">
                            <i class="bi bi-check-circle"></i>
                        </div>
                    </div>
                    <div>
                        <div class="stat-value">28/32</div>
                        <div class="text-muted">Rooms cleaned</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Maintenance Schedule Modal -->
    <div class="modal fade" id="maintenanceScheduleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Schedule Maintenance</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="maintenanceForm">
                        <div class="mb-3">
                            <label class="form-label">Room</label>
                            <select class="form-select" required>
                                <option>Select Room</option>
                                <!-- Rooms will be populated dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Maintenance Type</label>
                            <select class="form-select" required>
                                <option>Regular Cleaning</option>
                                <option>Deep Cleaning</option>
                                <option>Repair</option>
                                <option>Inspection</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Time</label>
                            <input type="time" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Schedule</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Initialize section navigation
        document.addEventListener('DOMContentLoaded', function() {
            initializeSectionNavigation();
        });
        
        function initializeSectionNavigation() {
            const navButtons = document.querySelectorAll('.section-nav .btn');
            const sections = document.querySelectorAll('.section-id');
            
            // Handle button clicks
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetSection = button.getAttribute('data-section');
                    const section = document.getElementById(targetSection);
                    
                    if (section) {
                        // Remove active class from all buttons
                        navButtons.forEach(btn => btn.classList.remove('active'));
                        // Add active class to clicked button
                        button.classList.add('active');
                        
                        // Scroll to section
                        section.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        
                        // Highlight the section
                        section.classList.add('highlight');
                        setTimeout(() => {
                            section.classList.remove('highlight');
                        }, 2000);
                    }
                });
            });
            
            // Update active button based on scroll position
            window.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY + 100;
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop - 100;
                    const sectionBottom = sectionTop + section.offsetHeight;
                    
                    if (scrollPosition >= sectionTop && scrollPosition < sectionBottom) {
                        const sectionId = section.id;
                        navButtons.forEach(btn => {
                            if (btn.getAttribute('data-section') === sectionId) {
                                btn.classList.add('active');
                            } else {
                                btn.classList.remove('active');
                            }
                        });
                    }
                });
            });
        }
    </script>
</body>
</html>
